# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
#permalink:           pretty
permalink: /blog/:year/:month/:day/:title/
relative_permalinks: false

# Setup
title:               A Blog on Data Analytics
#tagline:             'foo's website
description:         Foo's blog...
url: https://aliarsalankazmi.github.io/DSBlog_test4 #https://dyndna.github.io/lanyon-plus
baseurl: "/DSBlog_test4" #"/lanyon-plus"
urlimg: https://aliarsalankazmi.github.io/DSBlog_test4/images/
markdown: kramdown
paginate: 5
paginate_path: "/blog/page:num"
excerpt_separator: <!--more-->
default_bg: sitebg.jpg
default_logo: sitelogo.png 
safe: false
timezone:    Asia/Baghdad
future:      true

gems:
  - jekyll-paginate
  - jemoji
  - font-awesome-sass
  - kramdown
  - rouge

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "rakefile", "README.md", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "LICENSE", "vendor", "assets", "_plugins", "public/dormant"]

